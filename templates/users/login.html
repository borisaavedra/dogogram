{% extends "users/base.html" %}

{% block head_content %}
    <title>Dogogram | Sign in</title>
{% endblock %}

{% block container %}

    {% if form.errors %}
        <p class="alert alert-danger alert-dismissible fade show" role="alert">
            The username or password didn't match. Please try again.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </p>
    {% endif %}

    <form action="{% url 'users:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-5" id="btn-gradient">Submit</button>
    </form>

    <p class="mt-4">You don't have an account yet? <a href="{% url 'users:signup' %}">Sign up here</a></p>
{% endblock %}
